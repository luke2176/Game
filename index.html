<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Three.js WASD 점프 및 충돌 구현</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #instructions {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white; background: rgba(0,0,0,0.5);
            padding: 20px; text-align: center;
            font-family: sans-serif; cursor: pointer; z-index: 10;
        }
    </style>
</head>
<body>
    <div id="instructions">
        <h1>클릭하여 시작</h1>
        <p>(W, A, S, D = 이동 | Space = 점프 | Mouse = 시선 전환)</p>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        // 1. 장면 및 렌더러 설정
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb);
        
        const mainCamera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. 조명
        const light = new THREE.HemisphereLight(0xeeeeff, 0x777788, 1);
        scene.add(light);

        // 3. 바닥 및 장애물 (충돌 감지 대상)
        const objects = []; // 충돌을 감지할 물체들을 담는 배열
        
        const grid = new THREE.GridHelper(100, 50);
        scene.add(grid);

        // 실제 충돌판정을 위한 바닥 (투명하게 생성 가능)
        const floorGeometry = new THREE.PlaneGeometry(100, 100);
        floorGeometry.rotateX(-Math.PI / 2);
        const floor = new THREE.Mesh(floorGeometry, new THREE.MeshPhongMaterial({ visible: false }));
        scene.add(floor);
        objects.push(floor);

        // 랜덤 박스들 추가
        for (let i = 0; i < 30; i++) {
            const boxSize = Math.random() * 2 + 1;
            const geometry = new THREE.BoxGeometry(boxSize, boxSize, boxSize);
            const material = new THREE.MeshPhongMaterial({ color: Math.random() * 0xffffff });
            const box = new THREE.Mesh(geometry, material);
            
            box.position.set(Math.random() * 40 - 20, boxSize / 2, Math.random() * 40 - 20);
            scene.add(box);
            objects.push(box); // 충돌 대상 배열에 추가
        }

        // 4. 컨트롤 및 물리 변수
        const controls = new PointerLockControls(mainCamera, document.body);
        const instructions = document.getElementById('instructions');

        instructions.addEventListener('click', () => controls.lock());
        controls.addEventListener('lock', () => instructions.style.display = 'none');
        controls.addEventListener('unlock', () => instructions.style.display = 'block');

        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false, canJump = false;
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        const raycaster = new THREE.Raycaster(new THREE.Vector3(), new THREE.Vector3(0, -1, 0), 0, 1.7);

        // 5. 키보드 이벤트 (중복 제거 및 점프 추가)
        const onKeyDown = (event) => {
            switch (event.code) {
                case 'KeyW': moveForward = true; break;
                case 'KeyA': moveLeft = true; break;
                case 'KeyS': moveBackward = true; break;
                case 'KeyD': moveRight = true; break;
                case 'Space': if (canJump) velocity.y += 25; canJump = false; break;
            }
        };
        const onKeyUp = (event) => {
            switch (event.code) {
                case 'KeyW': moveForward = false; break;
                case 'KeyA': moveLeft = false; break;
                case 'KeyS': moveBackward = false; break;
                case 'KeyD': moveRight = false; break;
            }
        };
        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);

        // 6. 애니메이션 루프
        let prevTime = performance.now();
        function animate() {
            requestAnimationFrame(animate);

            if (controls.isLocked) {
                const time = performance.now();
                const delta = (time - prevTime) / 1000;

                // 6-1. 하단 충돌 감지 (바닥 및 개체 밟기)
                raycaster.ray.origin.copy(mainCamera.position);
                const intersections = raycaster.intersectObjects(objects, false);
                const onObject = intersections.length > 0;

                // 6-2. 속도 및 중력 적용
                velocity.x -= velocity.x * 10.0 * delta;
                velocity.z -= velocity.z * 10.0 * delta;
                velocity.y -= 9.8 * 8.0 * delta; // 중력 가속도

                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                if (moveForward || moveBackward) velocity.z -= direction.z * 400.0 * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * 400.0 * delta;

                // 6-3. 상하 이동 처리 및 착지 판정
                if (onObject) {
                    velocity.y = Math.max(0, velocity.y);
                    canJump = true;
                    // 물체 위에 서 있도록 높이 보정
                    mainCamera.position.y = intersections[0].point.y + 1.6;
                }

                // 6-4. 좌우/전후 이동 시 벽 충돌 방지 (간이 구현)
                // 이동할 방향으로 레이를 쏴서 너무 가까우면 속도를 0으로 만듦
                const horizontalRaycaster = new THREE.Raycaster(mainCamera.position, new THREE.Vector3(), 0, 1);
                
                // 전진 방향 충돌 체크 예시
                const worldDir = new THREE.Vector3();
                mainCamera.getWorldDirection(worldDir).setY(0).normalize();
                horizontalRaycaster.set(mainCamera.position, worldDir);
                
                if (horizontalRaycaster.intersectObjects(objects.filter(obj => obj !== floor)).length > 0) {
                   if (moveForward) velocity.z = 0;
                }

                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);
                mainCamera.position.y += (velocity.y * delta);

                // 바닥 아래로 추락 방지
                if (mainCamera.position.y < 1.6) {
                    velocity.y = 0;
                    mainCamera.position.y = 1.6;
                    canJump = true;
                }

                prevTime = time;
            }
            renderer.render(scene, mainCamera);
        }

        window.addEventListener('resize', () => {
            mainCamera.aspect = window.innerWidth / window.innerHeight;
            mainCamera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        mainCamera.position.y = 1.6;
        animate();
    </script>
</body>
</html>
