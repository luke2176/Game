<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Three.js 완성형 가상 공간</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #instructions {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: white; background: rgba(0,0,0,0.7);
            padding: 30px; text-align: center;
            font-family: 'Pretendard', sans-serif; cursor: pointer;
            border-radius: 10px; border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <div id="instructions">
        <h1>클릭하여 시작</h1>
        <p>W, A, S, D : 이동</p>
        <p>SPACE : 점프</p>
        <p>MOUSE : 시선 전환 (ESC: 중단)</p>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';

        // --- [설정값 조정 공간] ---
        const CONFIG = {
            acceleration: 120.0, // 이동 가속도 (수치가 낮을수록 느려짐)
            friction: 10.0,      // 마찰력 (수치가 높을수록 금방 멈춤)
            jumpForce: 15.0,     // 점프 힘
            gravity: 40.0,       // 중력 세기
            playerHeight: 1.6,   // 눈높이
            collisionDist: 1.2   // 벽 충돌 감지 거리
        };

        // 1. 기본 씬 설정
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb); // 하늘색
        scene.fog = new THREE.Fog(0x87ceeb, 0, 100);  // 안개 효과

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // 2. 조명
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        const sunLight = new THREE.DirectionalLight(0xffffff, 0.8);
        sunLight.position.set(10, 20, 10);
        scene.add(sunLight);

        // 3. 바닥 및 장애물 생성
        const objects = []; // 충돌 감지용 배열
        
        // 바닥 (Grid + Plane)
        const grid = new THREE.GridHelper(100, 50, 0x444444, 0x888888);
        scene.add(grid);

        const floor = new THREE.Mesh(
            new THREE.PlaneGeometry(100, 100),
            new THREE.MeshPhongMaterial({ color: 0x555555 })
        );
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);
        objects.push(floor);

        // 장애물 박스들
        for (let i = 0; i < 40; i++) {
            const h = Math.random() * 3 + 0.5;
            const box = new THREE.Mesh(
                new THREE.BoxGeometry(2, h, 2),
                new THREE.MeshPhongMaterial({ color: Math.random() * 0xffffff })
            );
            box.position.set(Math.random() * 60 - 30, h / 2, Math.random() * 60 - 30);
            scene.add(box);
            objects.push(box);
        }

        // 4. 컨트롤 및 물리 변수
        const controls = new PointerLockControls(camera, document.body);
        const instructions = document.getElementById('instructions');

        instructions.addEventListener('click', () => controls.lock());
        controls.addEventListener('lock', () => instructions.style.display = 'none');
        controls.addEventListener('unlock', () => instructions.style.display = 'block');

        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false, canJump = false;
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        
        // 레이캐스터 (바닥 및 벽 충돌 감지용)
        const raycaster = new THREE.Raycaster();

        // 5. 키보드 이벤트
        const onKeyDown = (e) => {
            switch (e.code) {
                case 'KeyW': moveForward = true; break;
                case 'KeyA': moveLeft = true; break;
                case 'KeyS': moveBackward = true; break;
                case 'KeyD': moveRight = true; break;
                case 'Space': if (canJump) velocity.y += CONFIG.jumpForce; canJump = false; break;
            }
        };
        const onKeyUp = (e) => {
            switch (e.code) {
                case 'KeyW': moveForward = false; break;
                case 'KeyA': moveLeft = false; break;
                case 'KeyS': moveBackward = false; break;
                case 'KeyD': moveRight = false; break;
            }
        };
        document.addEventListener('keydown', onKeyDown);
        document.addEventListener('keyup', onKeyUp);

        // 6. 업데이트 애니메이션 루프
        let prevTime = performance.now();
        function animate() {
            requestAnimationFrame(animate);

            if (controls.isLocked) {
                const time = performance.now();
                const delta = (time - prevTime) / 1000;

                // 6-1. 바닥 충돌 및 밟기 감지
                raycaster.set(camera.position, new THREE.Vector3(0, -1, 0));
                const downIntersects = raycaster.intersectObjects(objects, false);
                const onObject = downIntersects.length > 0 && downIntersects[0].distance < (CONFIG.playerHeight + 0.1);

                // 6-2. 속도 감쇠 (마찰력) 및 중력
                velocity.x -= velocity.x * CONFIG.friction * delta;
                velocity.z -= velocity.z * CONFIG.friction * delta;
                velocity.y -= CONFIG.gravity * delta;

                // 6-3. 이동 방향 계산
                direction.z = Number(moveForward) - Number(moveBackward);
                direction.x = Number(moveRight) - Number(moveLeft);
                direction.normalize();

                // 6-4. 벽 충돌 감지 (전후좌우 레이캐스트)
                const checkCollision = (dirVector) => {
                    const worldDir = dirVector.clone().applyQuaternion(camera.quaternion).setY(0).normalize();
                    raycaster.set(camera.position, worldDir);
                    return raycaster.intersectObjects(objects.filter(o => o !== floor)).length > 0 
                           && raycaster.intersectObjects(objects.filter(o => o !== floor))[0].distance < CONFIG.collisionDist;
                };

                // 전진/후진 충돌 시 속도 차단
                if (moveForward && checkCollision(new THREE.Vector3(0, 0, -1))) velocity.z = 0;
                if (moveBackward && checkCollision(new THREE.Vector3(0, 0, 1))) velocity.z = 0;
                if (moveLeft && checkCollision(new THREE.Vector3(-1, 0, 0))) velocity.x = 0;
                if (moveRight && checkCollision(new THREE.Vector3(1, 0, 0))) velocity.x = 0;

                // 6-5. 가속도 적용
                if (moveForward || moveBackward) velocity.z -= direction.z * CONFIG.acceleration * delta;
                if (moveLeft || moveRight) velocity.x -= direction.x * CONFIG.acceleration * delta;

                // 6-6. 최종 위치 반영
                if (onObject) {
                    velocity.y = Math.max(0, velocity.y);
                    canJump = true;
                    // 물체 위에 딱 붙어 있게 보정
                    camera.position.y = downIntersects[0].point.y + CONFIG.playerHeight;
                }

                controls.moveRight(-velocity.x * delta);
                controls.moveForward(-velocity.z * delta);
                camera.position.y += (velocity.y * delta);

                // 최소 높이(바닥) 유지
                if (camera.position.y < CONFIG.playerHeight) {
                    velocity.y = 0;
                    camera.position.y = CONFIG.playerHeight;
                    canJump = true;
                }

                prevTime = time;
            }
            renderer.render(scene, camera);
        }

        // 창 크기 조절 대응
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        camera.position.y = CONFIG.playerHeight;
        animate();
    </script>
</body>
</html>
